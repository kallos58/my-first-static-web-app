<h4 style="background: linear-gradient(90deg, #7300ff,#0d00ff,#9900ff); color: white;">{{dialogTitle}}</h4>
    <div class="flex-container-1-1">
      <div  class="flex-container-2">
        <div><label>SAP Mat. No.</label></div>
        <div><label>MA No.</label></div>
      </div>
    </div>
    <div class="flex-container-1-1">
      <div  class="flex-container-2">
        <div><input [(ngModel)]="currentItem['SAP_Material_Number']" class="iflex2" disabled/></div>
        <div><input [(ngModel)]="currentItem['MA_No_']" class="iflex2" disabled/></div>
      </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div><label>MA Name</label></div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div><input [(ngModel)]="currentItem['MA_name_']" class="iflex2-100" disabled/></div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>BRR resp.</label></div>
            <div><label>QAPM resp.</label></div>
            <div><label>QP resp.</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div><input [(ngModel)]="currentItem['BRRor_resp_']" class="iflex2"/></div>
            <div><input [(ngModel)]="currentItem['QAPM_resp_']" class="iflex2"/></div>
            <div><input [(ngModel)]="currentItem['QP_resp_']" class="iflex2"/></div>
        </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>Prio</label></div>
            <div><label>Prio Meeting</label></div>
            <div><label>Category</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div><input [(ngModel)]="currentItem['Prio']" class="iflex2"/></div>
            <div><div><input type="date" [(ngModel)]="diParam[0]" class="iflex2"/></div></div>
            <div>
                <select [(ngModel)]="diParam[5]" class="iflex2-100">
                    <option 
                        *ngFor="let cat of categories">{{cat.category}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>OGS checked</label></div>
            <div><label>QA comment</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div><input value="diParam[1]" type="checkbox" checked="diParam[1]"></div>
            <div><input [(ngModel)]="currentItem['QA_comment_']" style="width: 23em;"/></div>
        </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>BRRor -> QAPM</label></div>
            <div><label>BRRor calculation</label></div>
            <div><label>QAPM calculation</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div><div><input type="date" [(ngModel)]="diParam[2]" class="iflex2"/></div></div>
            <div><div><input type="date" [(ngModel)]="diParam[3]" class="iflex2"/></div></div>
            <div><div><input type="date" [(ngModel)]="diParam[4]" class="iflex2"/></div></div>
        </div>
    </div>
    <br>
    <button class="formButton" (click)="save()">Save</button>
    <button class="formButton" (click)="close()">Cancel</button>
