<h4 style="background: linear-gradient(90deg, #245e14,#1e5c43,#359b0a); color: white;">{{dialogTitle}}</h4>
    <div class="flex-container-1-1">
      <div  class="flex-container-2">
        <div><label>SAP Mat. No.</label></div>
        <div><label>FP Batch No.</label></div>
        <div><label>Bulk Batch No.</label></div>
        <div><label>MA No.</label></div>
      </div>
    </div>
    <div class="flex-container-1-1">
      <div  class="flex-container-2">
        <div><input [(ngModel)]="currentItem['SAP_Material_Number']" class="iflex2" disabled/></div>
        <div><input [(ngModel)]="currentItem['FP_Batch_no__']" class="iflex2" disabled/></div>
        <div><input [(ngModel)]="currentItem['Bulk_Batch_no_']" class="iflex2" disabled/></div>
        <div><input [(ngModel)]="currentItem['MA_No_']" class="iflex2" disabled/></div>
      </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div><label>MA Name</label></div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div><input [(ngModel)]="currentItem['MA_name_']" class="iflex2-100" disabled/></div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>Status Batch Docs</label></div>
            <div><label>Date Batch Docs</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div>
                <select [(ngModel)]="diParam[2]" class="iflex2-100">
                    <option 
                        *ngFor="let batchdoc of batchdocs">{{batchdoc}}
                    </option>
                </select>
            </div>
            <div><div><input type="date" [(ngModel)]="diParam[0]" class="iflex2"/></div></div>
        </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>Docu comment</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div><input [(ngModel)]="currentItem['QA_comment_']" style="width: 40.5em;"/></div>
        </div>
    </div>
    <div class="flex-container-1-1 mt1">
        <div  class="flex-container-2">
            <div><label>Fortlaufende Nummer</label></div>
            <div><label>Temp. abgeschl.</label></div>
        </div>
    </div>
    <div class="flex-container-1-1">
        <div  class="flex-container-2">
            <div><input [(ngModel)]="currentItem['Fortlaufende_Nummer']" class="iflex2"/></div>
            <div><input value="diParam[1]" type="checkbox" checked="diParam[1]"></div>
        </div>
    </div>
    <br>
    <button class="formButton" (click)="save()">Save</button>
    <button class="formButton" (click)="close()">Cancel</button>
