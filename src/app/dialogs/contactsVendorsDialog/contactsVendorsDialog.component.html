<h4>{{dialogTitle}}</h4>
<form >

    [(ngModel)]="currentItem['Vendor']" 
    class="formControl" 
    type="text" 
    id="Vendor" 
    name="Vendor"/><br><br>

  <button class="formButton" (click)="save()">Speichern</button>
